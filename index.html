<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>

    <!-- link css -->
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <!-- timer -->
    <p id="timer">
    </p>

    <!-- output simon, mostra i numeri da memorizzare -->
    <p id="simon">
    </p>

    <!-- form numeri -->
    <form action="" class="d-none">
        <input type="text" name="" id="num-1">
        <input type="text" name="" id="num-2">
        <input type="text" name="" id="num-3">
        <input type="text" name="" id="num-4">
        <input type="text" name="" id="num-5">
        <button id="button">
            Verifica!
        </button>
    </form>
    
    <!-- output di verifica -->
    <div class="flex">
        <h4>
            Numero riposte corrette:
        </h4>
        <p id="num-count">
        </p>
    </div>
    <div class="flex">
        <h4>
            Numeri corretti:
        </h4>
        <p id="num-found">
        </p>
    </div>

    <!-- link js -->
    <script src="./assets/main.js"></script>
</body>

</html>
