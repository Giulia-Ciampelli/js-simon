<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>

    <!-- link css -->
    <link rel="stylesheet" href="./assets/style.css">

    <!-- link Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        
        <!-- timer -->
        <div class="row">
            <div class="col">
                <p id="timer">
                </p>
            </div>
        </div>
        
        <!-- output simon, mostra i numeri da memorizzare -->
        <div class="row">
            <div class="col">
                <p id="simon">
                </p>
            </div>
        </div>
        
        <!-- form numeri -->
        <div class="row">
            <div class="col">
                <form action="" class="d-none">
                    <input type="text" name="" class="form-group" id="num-1">
                    <input type="text" name="" class="form-group" id="num-2">
                    <input type="text" name="" class="form-group" id="num-3">
                    <input type="text" name="" class="form-group" id="num-4">
                    <input type="text" name="" class="form-group" id="num-5">
                    <button class="btn btn-dark" id="button">
                        Verifica!
                    </button>
                </form>
            </div>
        </div>
        
        <!-- output di verifica -->
        <div class="row">
            <div class="col">
                <h4>
                    Numero riposte corrette:
                </h4>
                <p id="num-count">
                </p>
    
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4>
                    Numeri corretti:
                </h4>
                <p id="num-found">
                </p>
            </div>
        </div>
    </div>

    <!-- link js -->
    <script src="./assets/main.js"></script>
</body>

</html>
